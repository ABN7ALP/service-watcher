<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عجلة الحظ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- قسم المصادقة (يظهر للمستخدم غير المسجل) -->
    <div id="auth-section" class="section">
        <div class="form-container">
            <h2>تسجيل حساب جديد</h2>
            <input type="text" id="register-username" placeholder="اسم المستخدم">
            <input type="password" id="register-password" placeholder="كلمة المرور">
            <button onclick="app.register()">تسجيل</button>
        </div>
        <div class="form-container">
            <h2>تسجيل الدخول</h2>
            <input type="text" id="login-username" placeholder="اسم المستخدم">
            <input type="password" id="login-password" placeholder="كلمة المرور">
            <button onclick="app.login()">دخول</button>
        </div>
    </div>

    <!-- قسم اللعبة (يظهر للمستخدم المسجل) -->
    <div id="game-section" class="section hidden">
        <div class="user-info">
            <span>مرحباً, <strong id="username-display"></strong>!</span>
            <span>رصيدك: <strong id="balance-display">0.00</strong>$</span>
            <button onclick="app.logout()">تسجيل الخروج</button>
        </div>

        <div class="wheel-container">
            <canvas id="canvas" width="400" height="400"></canvas>
            <button id="spin-button" onclick="app.spinWheel()">أدر العجلة (التكلفة 0.10$)</button>
        </div>
        
        <div class="actions-container">
            <!-- قسم الإيداع -->
            <div class="form-container">
                <h3>إيداع رصيد (شام كاش)</h3>
                <input type="number" id="deposit-amount" placeholder="المبلغ المحول">
                <input type="text" id="deposit-tid" placeholder="معرّف العملية">
                <button onclick="app.requestDeposit()">إرسال طلب الإيداع</button>
            </div>
            <!-- قسم السحب -->
            <div class="form-container">
                <h3>طلب سحب أرباح</h3>
                <input type="number" id="withdraw-amount" placeholder="المبلغ المطلوب سحبه">
                <input type="text" id="withdraw-info" placeholder="معلومات التحويل (رقمك)">
                <button onclick="app.requestWithdraw()">إرسال طلب السحب</button>
            </div>
        </div>
    </div>

    <!-- رسائل التنبيه -->
    <div id="alert-message" class="hidden"></div>

    <!-- استيراد المكتبات -->
    <script src="TweenMax.min.js"></script>
    <script src="Winwheel.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
