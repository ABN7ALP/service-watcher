<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد - منصة التحديات</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- نفس الأنماط المستخدمة في login.html لتوحيد الشكل -->
    <style>
        .login-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px; }
        .login-box { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; padding: 40px; width: 100%; max-width: 500px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); animation: fadeIn 0.5s ease; }
        .login-header { text-align: center; margin-bottom: 30px; }
        .login-header h1 { color: #6a11cb; margin-bottom: 10px; }
        .login-header p { color: #666; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 8px; color: #444; font-weight: 600; }
        .form-control { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; font-family: 'Cairo', sans-serif; font-size: 1rem; transition: all 0.3s ease; }
        .form-control:focus { outline: none; border-color: #6a11cb; box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1); }
        .btn-login { width: 100%; padding: 15px; background: linear-gradient(45deg, #6a11cb, #2575fc); color: white; border: none; border-radius: 10px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(106, 17, 203, 0.3); }
        .login-footer { text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #e0e0e0; }
        .login-footer a { color: #6a11cb; text-decoration: none; font-weight: 600; }
        .login-footer a:hover { text-decoration: underline; }
        .form-check-input { margin-left: 10px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1><i class="fas fa-user-plus"></i> إنشاء حساب جديد</h1>
                <p>انضم إلى مجتمع التحديات الآن!</p>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="اختر اسم مستخدم فريد" required>
                </div>
                
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="ادخل بريدك الإلكتروني" required>
                </div>

                <div class="form-group">
                    <label for="phone">رقم الهاتف</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="مثال: +963912345678" required>
                </div>
                
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="6 أحرف على الأقل" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">تأكيد كلمة المرور</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="أعد كتابة كلمة المرور" required>
                </div>

                <div class="form-group">
                    <label>الجنس</label>
                    <select id="gender" name="gender" class="form-control" required>
                        <option value="" disabled selected>اختر الجنس</option>
                        <option value="male">ذكر</option>
                        <option value="female">أنثى</option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="agreedToTerms" name="agreedToTerms" required>
                        <label class="form-check-label" for="agreedToTerms">
                            أوافق على <a href="/terms.html" target="_blank">شروط الاستخدام وسياسة الخصوصية</a>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn-login" id="registerBtn">
                        <i class="fas fa-check-circle"></i>
                        إنشاء الحساب
                        <span id="registerSpinner" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </div>
            </form>
            
            <div class="login-footer">
                <p>لديك حساب بالفعل؟ <a href="/login.html">سجل الدخول</a></p>
            </div>
        </div>
    </div>
    
    <!-- ربط ملف الجافاسكريبت الخارجي -->
    <script src="/js/register.js"></script>
</body>
</html>
