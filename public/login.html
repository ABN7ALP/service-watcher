<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - منصة التحديات</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #6a11cb;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .login-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 600;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Cairo', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(106, 17, 203, 0.3);
        }
        
        .login-divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #888;
        }
        
        .login-divider::before,
        .login-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e0e0e0;
        }
        
        .login-divider::before {
            right: 0;
        }
        
        .login-divider::after {
            left: 0;
        }
        
        .btn-google {
            width: 100%;
            padding: 15px;
            background: white;
            color: #444;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-google:hover {
            background: #f8f9fa;
            border-color: #ddd;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .login-footer a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .password-strength {
            margin-top: 5px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        
        .strength-weak { width: 25%; background-color: #e74c3c; }
        .strength-fair { width: 50%; background-color: #f39c12; }
        .strength-good { width: 75%; background-color: #3498db; }
        .strength-strong { width: 100%; background-color: #27ae60; }
        
        .password-toggle {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
        }
        
        .password-input-container {
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 480px) {
            .login-box {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1><i class="fas fa-trophy"></i> منصة التحديات</h1>
                <p>سجل الدخول للانضمام إلى التحديات المثيرة</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
                    <input type="email" 
                           id="email" 
                           class="form-control" 
                           placeholder="ادخل بريدك الإلكتروني"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> كلمة المرور</label>
                    <div class="password-input-container">
                        <input type="password" 
                               id="password" 
                               class="form-control" 
                               placeholder="ادخل كلمة المرور"
                               required
                               oninput="checkPasswordStrength(this.value)">
                        <button type="button" id="passwordToggleBtn" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrength"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn-login" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        تسجيل الدخول
                        <span id="loginSpinner" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </div>
            </form>
            
            <div class="login-divider">أو</div>
            
            <button id="googleLoginBtn" class="btn-google">
                <i class="fab fa-google"></i>
                تسجيل الدخول بحساب جوجل
            </button>
            
            <div class="login-footer">
                <p>ليس لديك حساب؟ <a href="/register.html">سجل الآن</a></p>
                <p><a href="/forgot-password.html">نسيت كلمة المرور؟</a></p>
            </div>
        </div>
    </div>

    <script>
        // الكود الجديد والمعدل لوسم <script> في login.html

// انتظر حتى يتم تحميل الصفحة بالكامل ثم قم بربط الأحداث
document.addEventListener('DOMContentLoaded', function() {
    
    const passwordInput = document.getElementById('password');
    const passwordToggleBtn = document.getElementById('passwordToggleBtn');
    const loginForm = document.getElementById('loginForm');
    const googleLoginBtn = document.getElementById('googleLoginBtn');
        
    let isPasswordVisible = false;

    // 1. حدث تبديل رؤية كلمة المرور
    passwordToggleBtn.addEventListener('click', function() {
        const toggleIcon = passwordToggleBtn.querySelector('i');
        if (isPasswordVisible) {
            passwordInput.type = 'password';
            toggleIcon.className = 'fas fa-eye';
        } else {
            passwordInput.type = 'text';
            toggleIcon.className = 'fas fa-eye-slash';
        }
        isPasswordVisible = !isPasswordVisible;
    });

    // 2. حدث إرسال نموذج تسجيل الدخول
    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
            
        const email = document.getElementById('email').value.trim();
        const password = passwordInput.value;
        const loginBtn = document.getElementById('loginBtn');
        const loginSpinner = document.getElementById('loginSpinner');
            
        if (!email || !password) {
            showNotification('يرجى ملء جميع الحقول', 'error');
            return;
        }
            
        loginBtn.disabled = true;
        loginSpinner.style.display = 'inline-block';
            
        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
                
            const data = await response.json();
                
            if (data.success) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                showNotification('تم تسجيل الدخول بنجاح', 'success');
                setTimeout(() => { window.location.href = '/'; }, 1000);
            } else {
                showNotification(data.message || 'فشل تسجيل الدخول', 'error');
            }
        } catch (error) {
            console.error('Login error:', error);
            showNotification('حدث خطأ أثناء تسجيل الدخول', 'error');
        } finally {
            loginBtn.disabled = false;
            loginSpinner.style.display = 'none';
        }
    });

    // 3. حدث تسجيل الدخول بحساب جوجل
    googleLoginBtn.addEventListener('click', async function() {
        showNotification('تسجيل الدخول بحساب جوجل قيد التطوير', 'info');
    });

    // 4. دالة إظهار الإشعارات (تبقى كما هي)
    function showNotification(message, type = 'info') {
        document.querySelectorAll('.notification').forEach(n => n.remove());
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.innerHTML = `
            <div class="notification-content">
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            </div>
            <button class="notification-close" onclick="this.parentElement.remove()"></button>
        `;
        document.body.appendChild(notification);
        setTimeout(() => { if (notification.parentElement) { notification.remove(); } }, 5000);
    }
});

        
        function showNotification(message, type = 'info') {
            // Remove existing notifications
            document.querySelectorAll('.notification').forEach(n => n.remove());
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 
                                      type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    <span>${message}</span>
                </div>
                <button class="notification-close" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            document.body.appendChild(notification);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
