<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - منصة التحديات</title>
    <link rel="stylesheet" href="/dist/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white font-cairo">

    <div class="min-h-screen flex items-center justify-center p-4 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1579546929518-9e396f3cc809?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');">
        <div class="w-full max-w-md bg-gray-800 bg-opacity-80 backdrop-blur-sm rounded-2xl shadow-2xl p-8">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="flex justify-center items-center gap-3 mb-2">
                    <i class="fas fa-trophy text-yellow-400 text-4xl"></i>
                    <h1 class="text-3xl font-bold text-white">منصة التحديات</h1>
                </div>
                <p class="text-gray-400">سجل الدخول لبدء المنافسة</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <!-- Email -->
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-300">البريد الإلكتروني</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="fas fa-envelope text-gray-500"></i>
                        </span>
                        <input type="email" id="email" name="email" class="w-full bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block p-3 pr-10" placeholder="example@email.com" required>
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-300">كلمة المرور</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="fas fa-lock text-gray-500"></i>
                        </span>
                        <input type="password" id="password" name="password" class="w-full bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block p-3 pr-10" placeholder="••••••••" required>
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" id="loginBtn" class="w-full text-white bg-purple-600 hover:bg-purple-700 focus:ring-4 focus:outline-none focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-3 text-center transition-all duration-300 flex items-center justify-center gap-2">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>تسجيل الدخول</span>
                        <i id="loginSpinner" class="fas fa-spinner fa-spin hidden"></i>
                    </button>
                </div>
            </form>

            <!-- Divider -->
            <div class="my-6 flex items-center">
                <div class="flex-grow border-t border-gray-600"></div>
                <span class="mx-4 text-gray-500 text-sm">أو</span>
                <div class="flex-grow border-t border-gray-600"></div>
            </div>

            <!-- Social Login -->
            <button id="googleLoginBtn" class="w-full text-gray-900 bg-white hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-3 text-center transition-all duration-300 flex items-center justify-center gap-3">
                <i class="fab fa-google text-red-500"></i>
                <span>تسجيل الدخول باستخدام جوجل</span>
            </button>

            <!-- Footer Links -->
            <div class="text-center mt-6 text-sm">
                <p class="text-gray-400">
                    ليس لديك حساب؟ 
                    <a href="/register.html" class="font-medium text-purple-400 hover:underline">سجل الآن</a>
                </p>
            </div>
        </div>
    </div>

    <!-- <script src="/js/login.js"></script> -->
    <!-- Notification container -->
    <div id="notification-container" class="fixed top-5 right-5 z-50 space-y-2"></div>

    <script src="/js/login.js"></script>
</body>
</html>
